<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="container mt-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/jobs">ООО "Технологии Будущего"</a>
            <div class="ms-auto">
                {% if current_user.is_authenticated %}
                    <span class="me-3">Привет, {{ current_user.surname }} {{ current_user.name }}</span>
                    <a href="{{ url_for('main.logout') }}" class="btn btn-outline-danger btn-sm">Выйти</a>
                {% else %}
                    <a href="{{ url_for('main.login') }}" class="btn btn-outline-primary btn-sm me-2">Войти</a>
                    <a href="{{ url_for('main.register') }}" class="btn btn-success btn-sm">Зарегистрироваться</a>
                {% endif %}
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}
</body>
</html>
