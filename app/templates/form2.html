<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Анкета претендента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="container mt-4">
    <h1 class="text-center mb-4">Анкета претендента</h1>
    <form method="post" action="/auto_answer">
        <div class="mb-3">
            <label class="form-label">Фамилия ИО</label>
            <input type="text" name="fullname" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Дата рождения</label>
            <input type="date" name="birthdate" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Пол</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="Мужской" checked>
                <label class="form-check-label">Мужской</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="Женский">
                <label class="form-check-label">Женский</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Образование</label>
            <select name="education" class="form-select">
                <option value="Среднее">Среднее</option>
                <option value="Высшее">Высшее</option>
                <option value="Неоконченное высшее">Неоконченное высшее</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Вакансия, на которую претендует</label>
            <input type="text" name="job" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Адрес</label>
            <input type="text" name="address" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Телефон</label>
            <input type="tel" name="phone" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" name="email" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</body>
</html>
